<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            Logo
        </div>

        <ul class="links">
            <li><a class="h-links" href="#">Main</a></li>
            <li><a class="h-links" href="#">About</a></li>
            <li><a class="h-links" href="#">Log In</a></li>
        </ul>
    </div>

    <div class="content">
        <div class="welcome-block">
            <div class="w-text">
                <div class="title-text">
                    This website is awesome
                </div>

                <div class="sub-text">
                    This website has some subtext that goes under the main title. 
                    This is smaller font and the color is smaller contrast.
                </div>
                
                <button class="title-button">
                    Sign up
                </button>
            </div>

            <div>
                <img class="welc-pic" src="pictures/placeholder.png" alt="">
            </div>
        </div>

    </div>
    
</body>

</html>
